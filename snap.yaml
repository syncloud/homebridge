apps:
  web:
    command: bin/service.web.sh
    user: homebridge
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    restart-delay: 10s

  cli:
    command: bin/cli

  storage-change:
    command: bin/cli storage-change

  access-change:
    command: bin/cli access-change

  backup-pre-stop:
    command: bin/cli backup-pre-stop

  restore-pre-start:
    command: bin/cli restore-pre-start

  restore-post-start:
    command: bin/cli restore-post-start

confinement: strict
description: homebridge
grade: stable
name: homebridge
summary: homebridge
